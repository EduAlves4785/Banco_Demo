<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="/css/conta.css" rel="stylesheet">
    <title>BancoDemo</title>
</head>
<body>
    <header>
        <a href="/"><h1>BancoDemo</h1></a>
        <h3 id="userH1">Bem vindo(a) #</h3>
        <img src="/img/user.png" width="50" height="50"/>
    </header>
    <section class="content">
        <div class="informacoes">
            <div>
                <h3>Seu saldo é de</h3>
                <h2 id="saldo">R$0,00</h2>
            </div>
            <p>Atualizado neste momento.</p>
        </div>
        <div class="servicos">
            <button id="botaopix">PIX</button>
            <button>Transferências</button>
            <button>Investimentos</button>
            <button>Emprestimos</button>
            <button>Pagamentos</button>
            <button>Cartões</button>
            <button>Seguros</button>
            <button>Loja</button>
        </div>
    </section>
    <div class="apagar">
        Caso deseje finalizar sua conta:
        <button id="deletebtn">Apagar conta</button>
    </div>
    <script src="/Js/dados.js"></script>
</body>
</html>
