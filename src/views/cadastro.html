<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/cadastro.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>BancoDemo</title>
</head>
<body>
    <div class="card_mensagem">
        <h1>Falta pouco!</h1>
        <p id="msg">Verifique os dados antes de enviar!</p>
    </div>
    <div class="form" id="form" >
        <form id="form_cadastro" name="form">
            <div id="card">
                <label>CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <p id="erro1"></p>
            </div>
            <div id="card">
                <label>Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <p id="erro2"></p>
            </div>
            <div id="card">
                <label>Email:</label>
                <input type="email" id="email" name="email" required>
                <p id="erro3"></p>
            </div>
            <div id="card"> 
                <label>Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <p id="erro4"></p>
            </div>
            <div>
                <button type="submit" id="botao">Cadastrar</button>
            </div>
        </form>
        <button id="btnlogin">Acessar conta</button>
    </div>
    <script src="/Js/cadastro.js"></script>
</body>
</html>
